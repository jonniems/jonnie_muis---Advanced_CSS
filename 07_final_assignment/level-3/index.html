<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" type="text/css" href="styles.css" />
    <script src="https://kit.fontawesome.com/3c1a0f3e23.js" crossorigin="anonymous"></script>
    <title>Social Media Buttons</title>
</head>

<body>
    <div class="social">

        <div class="social__menu">
            <div class="social__button social__button--blog"><a href="#">Check out my blog</a></div>
            <div class="social__button social__button--twitter"><a href="#">Follow me on Twitter</a></div>
            <div class="social__button social__button--linkedin"><a href="#">Connect on LinkedIn</a></div>
            <div class="social__button social__button--facebook"><a href="#">Like my Facebook page</a></div>
            <div class="social__button social__button--github"><a href="#">See projects on Github</a></div>
        </div>

    </div>

</body>

</html>
